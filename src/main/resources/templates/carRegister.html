<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Market</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/home">Car Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/cars">Car List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/my_car">My Car</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="car_register">New Car Register</a>
            </div>

        </div>
    </div>
</nav>

<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">New Car Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="brand" class="form-label" name="brand">Car Brand</label>
            <input type="text" class="form-control" name="brand" id="brand">
        </div>

        <div class="mb-3">
            <label for="model" class="form-label" name="model">Car Model</label>
            <input type="text" class="form-control" name="model" id="model">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label" name="color">Car Color</label>
            <input type="text" class="form-control" name="color" id="color">
        </div>

        <div class="mb-3">
            <label for="salePrice" class="form-label" name="salePrice">Sale Price</label>
            <input type="text" class="form-control" name="salePrice" id="salePrice">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label" name="year">Year</label>
            <input type="text" class="form-control" name="year" id="year">
        </div>
        <div class="mb-3">
            <label for="kilometer" class="form-label" name="kilometer">Kilometer</label>
            <input type="text" class="form-control" name="kilometer" id="kilometer">
        </div>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
